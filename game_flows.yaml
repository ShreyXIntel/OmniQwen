# Enhanced Game-specific navigation flows with state detection and flow definitions
# Each game now has its own state keywords and expected flow progression

games:
  far_cry_5:
    name: "Far Cry 5"
    executable_path: "D:/games/Far Cry 5/bin/FarCry5.exe"
    benchmark_duration: 75
    benchmark_sleep_time: 80
    
    # High-level flow definition - expected state progression
    flow_states:
      sequence: ["MAIN_MENU", "OPTIONS_MENU", "GRAPHICS_SETTINGS", "BENCHMARK_RUNNING", "BENCHMARK_RESULTS"]
      transitions:
        MAIN_MENU: ["OPTIONS_MENU"]
        OPTIONS_MENU: ["GRAPHICS_SETTINGS", "MAIN_MENU"]
        GRAPHICS_SETTINGS: ["BENCHMARK_RUNNING", "OPTIONS_MENU"]
        BENCHMARK_RUNNING: ["BENCHMARK_RESULTS"]
        BENCHMARK_RESULTS: ["MAIN_MENU"]
      goal_state: "BENCHMARK_RESULTS"
    
    # Game-specific state detection keywords
    state_keywords:
      SPLASH_SCREEN: ["press any key", "click to continue", "loading", "far cry", "ubisoft"]
      MAIN_MENU: ["continue", "new game", "options", "settings", "exit", "quit", "arcade"]
      OPTIONS_MENU: ["graphics", "video", "audio", "controls", "gameplay", "interface"]
      GRAPHICS_SETTINGS: ["benchmark", "display", "quality", "resolution", "vsync", "anti aliasing"]
      BENCHMARK_MENU: ["start", "run", "begin", "benchmark test"]
      BENCHMARK_CONFIRM: ["are you sure", "start benchmark", "confirm", "cancel", "yes", "no"]
      BENCHMARK_RUNNING: ["testing", "running", "benchmark in progress", "please wait"]
      BENCHMARK_RESULTS: ["results", "score", "fps", "average", "minimum", "maximum", "completed", "benchmark complete"]
      EXIT_CONFIRM: ["quit game", "exit", "yes", "no", "cancel", "quit to desktop"]
    
    # Priority keywords for this specific game
    priority_keywords:
      benchmark_triggers: ["benchmark", "performance test", "graphics benchmark"]
      navigation_helpers: ["options", "settings", "graphics", "video"]
      confirmation_words: ["yes", "confirm", "ok", "start"]
    
    keyword_variations:
      graphics: ["VIDEO", "DISPLAY", "VISUAL", "GRAPHICS", "GRPHCS", "GRAFX"]
      video: ["GRAPHICS", "DISPLAY", "VISUAL", "VIDEO", "VID", "GRPHCS"]
      audio: ["SOUND", "MUSIC", "AUDIO", "SND", "AUD"]
      options: ["SETTINGS", "CONFIG", "OPTIONS", "OPTS", "STTGS"]
      settings: ["OPTIONS", "CONFIG", "SETTINGS", "STTGS", "OPTS"]
      benchmark: ["TEST", "PERFORMANCE", "BENCHMARK", "BNCHMRK", "BNCH", "BENMK", "BENCH", "TST"]
    
    flow:
      - step: 1
        screen_context: "main_menu"
        description: "Main menu with game options"
        expected_buttons: ["CONTINUE", "NEW GAME", "OPTIONS", "QUIT TO DESKTOP"]
        target_button: "OPTIONS"
        action: "click"
        max_retries: 3
        success_indicators: ["GRAPHICS", "VIDEO", "AUDIO", "CONTROLS", "GAMEPLAY"]
        
      - step: 2
        screen_context: "benchmark_start"
        description: "Video/Graphics settings with benchmark option"
        expected_buttons: ["BENCHMARK", "DISPLAY MODE", "RESOLUTION", "QUALITY", "ADVANCED"]
        target_button: "BENCHMARK"
        action: "click"
        max_retries: 3
        success_indicators: ["START", "RUN", "BEGIN", "PLAY", "BLACK SCREEN", "LOADING"]
        
      - step: 3
        screen_context: "benchmark_running"
        description: "Sleep while benchmark is running"
        target_button: "SLEEP"
        action: "sleep"
        sleep_duration: 80
        max_retries: 1
        success_indicators: ["BENCHMARK COMPLETE", "RESULTS", "FINISHED", "SCORE"]

