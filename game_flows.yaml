# Global settings
settings:
  screenshot_interval: 3.0
  max_step_timeout: 30
  benchmark_duration: 70
  result_detection_attempts: 8
  navigation_cooldown: 1.5
  post_benchmark_wait: 5
  result_capture_interval: 3
  main_menu_navigation_attempts: 8
  graceful_exit_attempts: 5
